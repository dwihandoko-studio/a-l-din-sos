<!DOCTYPE html>
<html>

<head>
  <title>Reset Password</title>
</head>

<body>
  <h1>Reset Password</h1>
  <p>Anda menerima permintaan untuk mereset kata sandi untuk akun layanan dinsos kab. lampung tengah (Si-Lastri) dengan email <strong>{{.Email}}</strong>.</p>
  <p>Silakan klik tautan di bawah ini untuk mereset kata sandi:</p>
  <p><a href="{{.Urlweb}}/auth/confirmresetpassword?token={{.Token}}&email={{.Email}}&code={{.Code}}">Reset Password Sekarang</a></p>
</body>

</html>
